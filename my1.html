<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="my1.css">
    <!-- The rest of your head content -->
</head>

<body>
    <div class="container">
        <h1 class="registration-heading" id="registrationHeading">Registration Form</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase letter, and at least 8 or more characters">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="confirmation" class="confirmation">
            <h2>Registration Successful!</h2>
        </div>
    </div>

    <script>
        function submitForm() {
            var registrationForm = document.getElementById('registrationForm');
            var confirmation = document.getElementById('confirmation');
            var registrationHeading = document.getElementById('registrationHeading');

            if (registrationForm.checkValidity()) {
                // Only hide the form and display the confirmation if the form is valid
                registrationForm.style.display = 'none';
                confirmation.style.display = 'block';
                registrationHeading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
